<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- jQuerry -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <!-- cluster -->
    <link rel="stylesheet" href="cluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="cluster/dist/MarkerCluster.Default.css" />
    <script src="cluster/dist/leaflet.markercluster.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="style/basics.css">
    <link rel="stylesheet" href="style/stats.css" type="text/css">

    <!-- données -->
    <script src="res/data.js"></script>
    <script src="res/sites.js"></script>
    <!-- <script type="text/javascript" src="filtered_database.js"></script>
    <script type="text/javascript" src="bdd.js"></script> -->

</head>

<body onresize="majAff()" id="body">
    <div style="position: relative;">
        <div class="row" id="header">
            <!--Logo, noms ...-->
            <p><img src="res/img/logo.png" alt="logo">NAME</p>
        </div>
        <div class=row>
            <div id="carte"></div>
            <script src="script/carte.js"></script>
            <script src="script/searchbar.js"></script>
        </div>


        <div id="comparaisons">

            <form id="menu1">
                <select id="site1" onclick="menuClick(this, 0);">
                    <option>-- choisissez un site --</option>
                </select>
            </form>

            <form id="menu2">
                <select id="site2" onclick="menuClick(this, 1);">
                    <option>-- choisissez un site --</option>
                </select>
            </form>
        </div>

        <div class="row justify-content-start" id="stats" style="padding: 0px;">
            <div id="centre" class="col">
                <!-- Stats d'un site en plein écran (taille 100%) -->
                <!-- <p>test1</p> -->
            </div>

            <div id="gauche">
                <!-- Stats d'un site à gauche (taille 50%) -->
                <!-- <p>test2</p> -->
            </div>

            <div id="droite">
                <!-- Stats d'un site à droite (taille 50%) -->
                <!-- <p>test3</p> -->
            </div>
            <script src="script/stats.js"></script>
            <script src="script/menuD.js"></script>
        </div>

        <div class="row justify-content-start" id="footer">
            <!-- about us github ... -->
        </div>





        <div class="toast" role="alert" style="position: absolute; top: 0; right: 15%; width: 70%" aria-live="assertive"
            aria-atomic="true" data-autohide="false">
            <div class="toast-header">
                <strong class="text-primary">Formulaire</strong>
                <button type="button" class="close" data-dismiss="toast">&times;</button>
            </div>
            <div class="toast-body">
                <form id="formulaire" onsubmit="">
                    <div class="rowform">
                        <div class="col-25form">
                            <label for="city_consult">Dans quelle ville avez-vous consulté ?</label>
                        </div>
                        <div class="col-75form">
                            <select id="city_consult" name="city_consult" onchange="establishmentUpdate()"></select>
                        </div>
                    </div>

                    <div class="rowform">
                        <div class="col-25form">
                            <label for="place_consult">Dans quel établissement ?</label>
                        </div>
                        <div class="col-75form">
                            <select id="place_consult" name="place_consult">
                                <option value="no_value">Stp selectionner une ville</option>
                            </select>
                        </div>
                    </div>

                    <div class="rowform">
                        <div class="col-25form">
                            <label for="arrival_date">Quel jour êtes vous venue ?</label>
                        </div>
                        <div class="col-75form">
                            <select id="arrival_date" name="arrival_date">
                                <option value="monday">Lundi</option>
                                <option value="tuesday">Mardi</option>
                                <option value="wednesday">Mercredi</option>
                                <option value="thursday">Jeudi</option>
                                <option value="friday">Vendredi</option>
                                <option value="saturday">Samedi</option>
                                <option value="sunday">Dimanche</option>
                            </select>
                        </div>
                    </div>

                    <div class="rowform">
                        <div class="col-25form">
                            <label for="arrival_hour">A quelle heure êtes-vous arrivé ?</label>
                        </div>
                        <div class="col-75form">
                            <input type="time" id="arrival_hour" name="arrival_hour">
                        </div>
                    </div>

                    <div class="rowform">
                        <div class="col-25form">
                            <label for="departed_hour">A quelle heure êtes-vous sortie ?</label>
                        </div>
                        <div class="col-75form">
                            <input type="time" id="departed_hour" name="departed_hour">
                        </div>
                    </div>

                    <div class="rowform">
                        <div class="col-25form">
                            <label for="motive">Quel est le motif de votre venue :</label>
                        </div>
                        <div class="col-75form">
                            <input class="checkboxform" type="checkbox" id="motif_1" name="motif_1" value="depistage">
                            <label for="motif_1"> Depistage du Covid-19</label>
                            <br>
                            <input class="checkboxform" type="checkbox" id="motif_2" name="motif_2" value="vaccination">
                            <label for="motif_2"> Vaccination du Covid-19</label>
                        </div>
                    </div>

                    <div class="rowform">
                        <div class="col-25form">
                            <label for="age">Quel est votre age ?</label>
                        </div>
                        <div class="col-75form">
                            <select id="age" name="age">
                                <option value="under_18">0 à 18</option>
                                <option value="between_18_and_25">18 à 25</option>
                                <option value="between_25_and_35">25 à 35</option>
                                <option value="between_35_and_45">35 à 45</option>
                                <option value="between_45_and_55">45 à 55</option>
                                <option value="between_55_and_65">55 à 65</option>
                                <option value="over_65">65 ou plus</option>
                            </select>
                        </div>
                    </div>

                    <div class="rowform">
                        <div class="col-25form">
                            <label for="quality_control">Comment notez vous la prestation ?</label>
                        </div>
                        <div class="col-75form">
                            <input type="range" class="sliderform" min="1" max="5" list="quality_control_values">

                            <datalist id="quality_control_values">
                                <option value="1"></option>
                                <option value="2"></option>
                                <option value="3"></option>
                                <option value="4"></option>
                                <option value="5"></option>
                            </datalist>
                        </div>
                    </div>

                    <input type="submit" value="Envoyer">
                </form>
            </div>
        </div>
    </div>




    <script>
        $(document).ready(function () {
            $('.toast').toast('show');
        });
    </script>
</body>

</html>
